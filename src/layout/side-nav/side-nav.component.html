<mat-drawer-container class="app-container" autosize>
	<mat-drawer #drawer class="app-sidenav" mode="over">
		@for (item of sideNavItems; track $index) {
			<button class="side-nav-items"
					mat-button
					(click)="drawer.toggle(); goToRoute(item.url)">
				<mat-icon>
					{{item.icon}}
				</mat-icon>
				<span>
					{{item.text}}
				</span>
			</button>
		}
	</mat-drawer>

	<div class="app-sidenav-content">
		<router-outlet></router-outlet>
	</div>

</mat-drawer-container>
